<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рейтинг блюд</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
            text-align: left;
        }
        img {
            width: 100px;
            height: auto;
        }
    </style>
</head>
<body>

<h2>Рейтинг моих любимых/нелюбимых блюд</h2>

<table>
    <tr>
        <th>Название блюда</th>
        <th>Оценка (от 1 до 10)</th>
        <th>Ссылка на рецепт</th>
        <th>Фото блюда</th>
    </tr>
    <tr>
        <td>Борщ</td>
        <td>9</td>
        <td><a href="https://example.com/borscht-recipe" target="_blank">Рецепт</a></td>
        <td><img src="photo/borsch.jpg" width=300px alt="Борщ"></td>

    </tr>
    <tr>
        <td>Пельмени</td>
        <td>8</td>
        <td><a href="https://example.com/pelmeni-recipe" target="_blank">Рецепт</a></td>
        <td><img src="photo/pelmeni.jpg" width=300px alt="Пельмени"></td>
    </tr>
    <tr>
        <td>Суши</td>
        <td>7</td>
        <td><a href="https://example.com/sushi-recipe" target="_blank">Рецепт</a></td>
        <td><img src="photo/susi.jpg" width=300px alt="Суши"></td>
    </tr>
    <tr>
        <td>Пицца</td>
        <td>9</td>
        <td><a href="https://example.com/pizza-recipe" target="_blank">Рецепт</a></td>
        <td><img src="photo/pizza.jpg" width=300px alt="Пицца"></td>
    </tr>
    <tr>
        <td>Окрошка</td>
        <td>6</td>
        <td><a href="https://example.com/okroshka-recipe" target="_blank">Рецепт</a></td>
        <td><img src="photo/okroshka.jpeg" width=300px alt="Окрошка"></td>
    </tr>
</table>

</body>
</html>
